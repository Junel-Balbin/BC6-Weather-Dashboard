<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>MY WEATHER DASHBOARD</h1>
    </header>
    
    <main>
        <div id="search_card">
            <form id="search_bar">
              <h2>Search Any City</h2>

              <div>
                <input id="search_input" data-search="search" placeholder="Enter City Here" required />
                <button id="search_button">Search</button>
                <button type="button" id="clear_button">Clear</button>
                <div id="search_history"></div>
              </div>
            </form>

            <div id="current_weather"></div>
          </div>

          <div id="weather_card">
            <h2>5 Day Forecast</h2>
            <div id="forecast"></div>
          </div>

    </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
<script src="./assets/script.js"></script>
</body>
</html>
